<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link href="./assets/css/fontawesome.css" rel="stylesheet">
  <link href="./assets/css/solid.css" rel="stylesheet">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet" 
  />
  <link href="index.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="app-header">
      Todo App
    </div>
  </header>

  <div class="content">
    <div class="flex-horizontal">
      <input type="text" class="input" placeholder="Aufgabe..." id="txt-add" />
      <button type="submit" class="button" id="btn-add">Hinzuzfügen</button>
    </div>
    <div class="flex-horizontal flex-left">
      <input type="checkbox" class="show-checkbox" name="show-all" checked />
      <label>Alle anzeigen</label>
    </div>

    <div class="flex-vertical task-list">
      <div class="task-entry">
        <label class="prio-header"><span class="psort">Priorität  </span></label>
        <label class="description-header"><span class="tsort">Beschreibung   </span></label>
      </div>
      <div class="task-entry">
        <input type="checkbox" name="done" class="done-checkbox" />
        <label class="bolt" name="prio-1"><i class="fa-solid fa-bolt"></i></label>
        <label class="bolt" name="prio-2"><i class="fa-solid fa-bolt"></i></label>
        <label class="bolt" name="prio-3"><i class="fa-solid fa-bolt"></i></label>
        <label class="task-description"> Wohnung aufräumen </label>
        <button type="submit" class="button delete" name="delete">
          Löschen
        </button>
      </div>
      <div class="task-entry">
        <input type="checkbox" name="done" class="done-checkbox" />
        <label class="bolt" name="prio-1"><i class="fa-solid fa-bolt"></i></label>
        <label class="bolt" name="prio-2"><i class="fa-solid fa-bolt"></i></label>
        <label class="bolt" name="prio-3"><i class="fa-solid fa-bolt"></i></label>
        <label class="task-description"> Katze füttern </label>
        <button type="submit" class="button delete" name="delete">
          Löschen
        </button>
      </div>
    </div>
  </div>
</html>
<script src="index.js"></script>
</body>
